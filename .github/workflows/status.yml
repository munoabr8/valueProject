name: Maven SCM Status

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Display the modification status of the files in the configured scm url 
        run: mvn scm:status scm:validate --file root/pom.xml
        
 
